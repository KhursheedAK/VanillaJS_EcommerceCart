<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart ecommerce</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cart-shop-items">
        <!--Item 1-->
        <div class="cart-shop-item">
          <img
            class="cart-shop-item-image"
            src="https://images.unsplash.com/photo-1614632537190-23e4146777db"
            alt="Foot Ball"
            width="150px"
          />
          <p class="cart-shop-item-title">Foot Ball</p>
          <p class="cart-shop-item-price">$5.99</p>
          <button class="cart-shop-item-add">Add to Cart</button>
        </div>
        <!--Item 2-->
        <div class="cart-shop-item">
          <img
            class="cart-shop-item-image"
            src="https://images.unsplash.com/photo-1618034100983-e1d78be0dc80"
            alt="CD"
            width="150px"
          />
          <p class="cart-shop-item-title">CD</p>
          <p class="cart-shop-item-price">$12.99</p>
          <button class="cart-shop-item-add">Add to Cart</button>
        </div>

        <!--Item 3-->
        <div class="cart-shop-item">
          <img
            class="cart-shop-item-image"
            src="https://images.unsplash.com/photo-1680209632103-744a845bea0f"
            alt="Start Wars Video Game"
            width="150px"
          />
          <p class="cart-shop-item-title">Start Wars Video Game</p>
          <p class="cart-shop-item-price">$49.99</p>
          <button class="cart-shop-item-add">Add to Cart</button>
        </div>
      </div>
      <hr />
      <!--CheckOut-->
      <div class="cart-checkout-items">
        <!--Item 1-->
        <div class="cart-checkout-item">
          <img
            class="cart-checkout-item-image"
            src="https://images.unsplash.com/photo-1614632537190-23e4146777db"
            alt="Foot Ball"
            width="150px"
          />
          <p class="cart-checkout-item-title">Foot Ball</p>
          <p class="cart-checkout-item-price">$5.99</p>
          <label for="item-quantity">Quantity:</label>
          <input
            type="number"
            id="item-quantity"
            name="item_quantity"
            min="1"
            value="1"
            aria-label="Quantity for item name"
            class="cart-checkout-item-quantity-input"
          />
          <button class="cart-checkout-item-remove">Remove</button>
        </div>
        <!--Item 2-->
        <div class="cart-checkout-item">
          <img
            class="cart-checkout-item-image"
            src="https://images.unsplash.com/photo-1618034100983-e1d78be0dc80"
            alt="CD"
            width="150px"
          />
          <p class="cart-checkout-item-title">CD</p>
          <p class="cart-checkout-item-price">$12.99</p>
          <label for="item-quantity">Quantity:</label>
          <input
            type="number"
            id="item-quantity"
            name="item_quantity"
            min="1"
            value="1"
            aria-label="Quantity for item name"
            class="cart-checkout-item-quantity-input"
          />
          <button class="cart-checkout-item-remove">Remove</button>
        </div>
      </div>
      <!--Total-->
      <div class="cart-checkout-total">
        <p class="cart-checkout-total-box">$5.99</p>
      </div>
      <!--Purchase-->
      <div class="cart-checkout-purchase">
        <button class="cart-checkout-purchase-button">Purchase</button>
      </div>
    </div>
    <footer>
      <a href="https://github.com/KhursheedAK">@KhursheedAK</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
